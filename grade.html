<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark = parseFloat(prompt("Enter Your Marks : "));
        
        if(mark >= 80 && mark <=100){
            document.write("A+");
        }
        else if(mark >= 70 && mark <=79){
            document.write("A");
        }
        else if(mark >= 60 && mark <=69){
            document.write("A-");
        }
        else if(mark >= 40 && mark <=49){
            document.write("B");
        }
        else{
            document.write("F");
        }
        
    </script>
</body>
</html>
